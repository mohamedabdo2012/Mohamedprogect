<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div id="mainDiv" class="container text-center col-8">
        <div id="resultDiv">
            0
        </div>

        <br>

        <div class="buttonDiv col-4 " onclick="clearScreen()">
            c
        </div>
        <div class="buttonDiv col-2 " onclick="deleteButton()">
            Del
        </div>
        <div class="buttonDiv col-2" onclick="addValue('/')">
            /
        </div>

        <br>

        <div class="buttonDiv col-2 " onclick="addValue(1)">
            1
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(2)" >
            2
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(3)">
            3
        </div>

        <div class="buttonDiv col-2 " onclick="addValue('*')">
            *
        </div>

        <br>

        <div class="buttonDiv col-2 " onclick="addValue(4)">
            4
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(5)">
            5
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(6)">
            6
        </div>

        <div class="buttonDiv col-2 " onclick="addValue('-')">
            -
        </div>

        <br>

        <div class="buttonDiv col-2 " onclick="addValue(7)">
            7
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(8)">
            8
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(9)">
            9
        </div>

        <div class="buttonDiv col-2 " onclick="addValue('+')">
            +
        </div>

        <br> 
        <div class="buttonDiv col-2 " onclick="addValue('00')">
            00
        </div>

        <div class="buttonDiv col-2 " onclick="addValue(0)" >
            0
        </div>

        <div class="buttonDiv col-2 " onclick="addValue('.')">
            .
        </div>

        <div class="buttonDiv col-2 " onclick="culculate()">
            =
        </div>
     </div>

     <script src="javaS.js"></script>

</body>
</html>
