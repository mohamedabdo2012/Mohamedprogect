<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Hobbies</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <h1>Hobbies List</h1>
        <br>
        <input id="textInput" type="text" placeholder="type name here">
        <br><br>
        <button onclick="addItem()" class="btn btn-lg btn-primary">Add</button>
        <button onclick="listItems()" class="btn btn-lg btn-success">List</button>
        <button onclick="clearList()" class="btn btn-lg btn-warning">Clear</button>
        <button onclick="deleteList()" class="btn btn-lg btn-danger">Delete</button>
        <br><br>
        <ul id="myList">
        </ul>
        <h3>Items count: <span id="itemsNumber">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
